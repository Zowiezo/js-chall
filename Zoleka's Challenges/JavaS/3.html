  <h1>Challenge 3</h1>

  <p>JavaScript program to check if a string starts with 'Java' and false otherwise.</p>
  <p>Find out if string starts with Java.</p>
  <strong>This is Case Sensitive</strong>
  <button onclick="startWord()">Try it</button>

<script>
  function startWord() {
    var k = prompt("Insert Sentence");

    window.alert("It is" + " " + z);
