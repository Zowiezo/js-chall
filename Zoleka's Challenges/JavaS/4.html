        <h1>Challenge 4</h1>
    
        <p>JavaScript program to find the largest of three given integers.</p> 
    
        <p>Click the button to find the largest number.</p>
    

<h2>Calculate largest among three numbers</h2>

<br>
Enter number 1: <input type="text" id="N1"></input><br>
Enter number 2: <input type="text" id="N2"></input><br>
Enter number 3: <input type="text" id="N3"></input><br>

<bt><button onclick="largest()">Click Me!</button></bt>
</body>

		<script>
			function largest()
			{
				var num1, num2, num3;
				num1 = Number(document.getElementById("N1").value);
				num2 = Number(document.getElementById("N2").value);
				num3 = Number(document.getElementById("N3").value);

				if(num1>num2 && num1>num3)
				{
					window.alert(num1 + " " + "is the largest");
				}
				else if(num2>num1 && num2>num3)
				{
					window.alert(num2 + " " + "is the largest");
				}
				else if(num3>num1 && num3>num1)
				{
					window.alert(num3 + " " + "is the largest");
				}
			}
		</script>
