<body>
    <h1>Challenge 5</h1>
    <p> Write a JavaScript program to capitalize the
        first letter of each word of a given string.</p>
    <form>
        <input type="text" id="getLet">
        <button onclick="capitalLetter( )">Click here</button>

    </form>
</body>

<script>
    function capitalLetter() {
        var capLet = document.getElementById("getLet").value
        capLet = capLet.split(" ");
        for (var i = 0, x = capLet.length; i < x; i++) {
            capLet[i] = capLet[i][0].toUpperCase() + capLet[i].substr(1);
        }
        alert(capLet.join(" "));

    }
</script>
