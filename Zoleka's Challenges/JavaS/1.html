<body>
    <h1>Challenge 1</h1>
    <p>JavaScript program to display the current day and time.. </p>

    <div id="dateDiv"></div>

    <script>
        function showDate() {
            var now = new Date();
            var days = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');



            tnow = new Date();
            thour = now.getHours();
            tmin = now.getMinutes();
            tsec = now.getSeconds();


            if (tsec <= 9)
                tsec = "0" + tsec;
            if (tmin < 12)
                tmin = "0" + tmin
            var suffix = "AM";
            if (thour >= 12) {
                suffix = "PM";
                thour = thour - 12;
            }
            today = days[now.getDay()] + ", " + "  " + thour + suffix + ":" + tmin + ":" + tsec;
            document.getElementById("dateDiv").innerHTML = today;
        }
        setInterval("showDate()", 1000);
    </script>

</body>
