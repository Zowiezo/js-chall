<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href=".css">
    <script src="Ch6.js" type="text/javascript"></script>
    <p> Converts a given number to hours and minutes. </p>
    <form>

        Enter Number: <input type="text" id="conNum">
        <br>
        <button onclick="convertNumber()">Convert Me</button>
    </form>

    <script>
        function convertNumber() {
            var num = document.getElementById("conNum").value
            var hours = Math.floor(num / 60);
            var minutes = num % 60;
            alert(hours + 'hr' + ' ' + minutes + 'min');
        };
    </script>
    </body>

</html>
